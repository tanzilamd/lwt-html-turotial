<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML website</title>
		<style>
			a:link{
				color:green;
				background-color:transparent;
				text-decoration:none;
			}
			a:visited{
				color:yellow;
				background-color:transparent;
				text-decoration:none;
			}
			a:hover{
				color:red;
				background-color:transparent;
				text-decoration:underline;
			}
		</style>
	</head>
	<body>
		<h1><a href="https://www.google.com" target="_blank" title="Go to google">Google</a></h1>
		
	</body>
</html>
